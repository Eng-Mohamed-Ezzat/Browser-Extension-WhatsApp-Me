<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Country Code</title>
</head>
<body>
    <h1>Configure Country Code and Default Message</h1>
    <form id="countryForm">
        <label for="countrySelect">Country Code:</label>
        <select id="countrySelect" name="countryCode" required>

        </select>
        
        <br>

        <label for="defaultMessage">Default WhatsApp Message:</label>
        <input type="text" id="defaultMessage" name="defaultMessage" placeholder="Hello, I'd like to...">
        
        <br>

        <button type="submit">Save</button>
    </form>

    <script src="options.js"></script>
</body>
</html>
