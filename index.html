<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Me</title>
</head>
<body>
    <h1>WhatsApp Me</h1>

    <!-- Configuration Form -->
    <h2>Configure Country Code and Default Message</h2>
    <form id="countryForm">
        <label for="countrySelect">Country Code:</label>
        <select id="countrySelect" name="countryCode" required></select>

        <br>
        <label for="defaultMessage">Default WhatsApp Message:</label>
        <input type="text" id="defaultMessage" name="defaultMessage" placeholder="Hello, I'd like to...">

        <br>
        <label for="extensionToggle">Enable Extension</label>
        <input type="checkbox" id="extensionToggle">
        <br>

        <button type="submit">Save</button>
    </form>

    <!-- Status message after save -->
    <p id="statusMessage"></p>

    <!-- Include the combined JS file -->
    <script src="popup_and_options.js"></script>
</body>
</html>
